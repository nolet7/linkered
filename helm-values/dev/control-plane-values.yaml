# Repo-scoped values merged into the Linkerd control-plane chart.

installNamespace: false
controllerReplicas: 1

# REQUIRED: paste the trust anchor (root CA) PEM used to sign the issuer
identityTrustAnchorsPEM: |
  -----BEGIN CERTIFICATE-----
  YOUR_TRUST_ANCHOR_PEM_HERE
  -----END CERTIFICATE-----

identity:
  externalCA: true
  issuer:
    scheme: kubernetes.io/tls

proxy:
  resources:
    requests: { cpu: 20m, memory: 64Mi }
    limits:   { cpu: 200m, memory: 256Mi }
